<div class="main">
    <h1>Change Your Passowrd</h1>
    <div class="signup-section">
        <input [(ngModel)]="username" placeholder="Enter username or email">
        <input [(ngModel)]="password" placeholder="Enter new password">
        <button (click)="onSubmit()">Submit</button>
        <div class="login button">
            <button routerLink="/login">Back to login page</button>
        </div>
    </div>
</div>
